name: Helper workflow to build and deploy docker image

on:
  workflow_call:
    inputs:
      image_name:
        description: "Name of the docker image to be pushed"
        type: string
        required: true
      version:
        description: "Version of the docker image to be pushed"
        type: string
        required: true
    secrets:
      docker_user:
        required: true
      docker_pass:
        required: true

jobs:
  # Build base docker image
  build_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.docker_user }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      # Pull request target is used to match all events on the pull request
      - name: Build
        if: ${{ github.event != 'push' }}
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.base
          push: false
          tags: ${{ secrets.docker_user }}/${{ inputs.image_name }}:latest,${{ secrets.docker_user }}/${{ inputs.image_name }}:${{ inputs.version }}
      # The deploy step is only triggered on push to main branch
      - name: Build and deploy
        if: ${{ github.event == 'push' }}
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.base
          push: true
          tags: ${{ secrets.docker_user }}/${{ inputs.image_name }}:latest,${{ secrets.docker_user }}/${{ inputs.image_name }}:${{ inputs.version }}
